<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Channels Wall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #video-wall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            gap: 2px;
            background: #111;
            padding: 2px;
        }

        .channel-tile {
            position: relative;
            background: #222;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, z-index 0.2s ease;
        }

        .channel-tile:hover {
            transform: scale(1.02);
            z-index: 100;
        }

        .channel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .channel-offline {
            position: relative;
        }

        .channel-offline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(200, 50, 50, 0.3);
            z-index: 2;
            pointer-events: none;
        }

        .channel-offline::after {
            content: '‚ùå';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -30%)scaleY(0.75);
            font-size: 3em;
            color: #ff4444;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 3;
            pointer-events: none;
        }

        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã—Ö –∫–∞–Ω–∞–ª–æ–≤ */
        .channel-updated {
            box-shadow: 0 0 0 3px #4CAF50;
            animation: pulse 2s ease-in-out;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 3px #4CAF50; }
            50% { box-shadow: 0 0 0 6px #4CAF50; }
            100% { box-shadow: 0 0 0 3px #4CAF50; }
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        #image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            cursor: pointer;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95vw;
            max-height: 95vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* –ö—Ä–∞—Å–Ω—ã–π –∫—Ä–µ—Å—Ç–∏–∫ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal-offline-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 1002;
        }

        .modal-offline-overlay::before {
            content: '‚ùå';
            font-size: min(20vw, 20vh);
            color: #ff4444;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            opacity: 0.8;
            animation: crossPulse 2s ease-in-out infinite;
        }

        @keyframes crossPulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 0.9; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        /* –ü–ª–∏—Ç–∫–∏-–ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–∏ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ */
        #modal-navigation {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            max-width: 90vw;
            overflow-x: auto;
            z-index: 1003;
        }

        .modal-nav-tile {
            width: 80px;
            height: 45px;
            flex-shrink: 0;
            cursor: pointer;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .modal-nav-tile.active {
            border-color: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .modal-nav-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å–ø–∏—Å–∫–∞ */
        #copy-list-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        #copy-list-btn:hover {
            background: rgba(50,50,50,0.9);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 500;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: none;
        }

        .refresh-btn {
            background: #444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }

        .refresh-btn:hover {
            background: #666;
        }

        #status {
            font-size: 12px;
            opacity: 0.8;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .channel-tile {
            animation: fadeIn 0.5s ease;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ */
        .copy-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            z-index: 2000;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="refresh-btn" onclick="loadVideoWall()">üîÑ</button>
        <span id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
    </div>

    <div id="video-wall"></div>

    <div id="image-modal" onclick="closeModal()">
        <div class="modal-close" onclick="closeModal()">√ó</div>
        <button id="copy-list-btn" title="–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å–ø–∏—Å–æ–∫ –Ω–µ–∏—Å–ø—Ä–∞–≤–Ω—ã—Ö –∫–∞–Ω–∞–ª–æ–≤">
            üìã –°–ø–∏—Å–æ–∫
        </button>
        <div class="modal-content">
            <img id="modal-image" src="" alt="">
            <div class="modal-offline-overlay" id="modal-offline-overlay" style="display: none;"></div>
        </div>
        <div id="modal-navigation"></div>
    </div>

    <div class="copy-notification" id="copy-notification">–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä!</div>

    <!-- –î–æ–±–∞–≤–ª—è–µ–º —Å–∫—Ä—ã—Ç—ã–π textarea –¥–ª—è fallback –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <textarea id="copy-fallback" style="position: absolute; left: -9999px; opacity: 0;"></textarea>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const CONFIG = {
            screenshotsFolder: 'screenshots',
            statesFile: 'channel_states.json',
            updateInterval: 10000,
            gridGap: 2
        };

        let currentStates = {};
        let lastUpdateTimes = {};
        let isModalOpen = false;
        let updateTimer = null;
        let currentOfflineChannels = [];
        let currentModalChannel = null;

        // –ù–∞–¥–µ–∂–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—É—Ñ–µ—Ä
        function copyToClipboard(text) {
            return new Promise((resolve, reject) => {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(resolve).catch(reject);
                } else {
                    const textArea = document.getElementById('copy-fallback');
                    textArea.value = text;
                    textArea.style.display = 'block';
                    textArea.select();
                    textArea.setSelectionRange(0, 99999);
                    
                    try {
                        const successful = document.execCommand('copy');
                        textArea.style.display = 'none';
                        if (successful) {
                            resolve();
                        } else {
                            reject(new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç'));
                        }
                    } catch (err) {
                        textArea.style.display = 'none';
                        reject(err);
                    }
                }
            });
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –Ω–µ–∏—Å–ø—Ä–∞–≤–Ω—ã—Ö –∫–∞–Ω–∞–ª–æ–≤
        function copyOfflineChannelsList() {
            const offlineChannels = getOfflineChannels(currentStates);
            
            if (offlineChannels.length === 0) {
                showCopyNotification('–ù–µ—Ç –Ω–µ–∏—Å–ø—Ä–∞–≤–Ω—ã—Ö –∫–∞–Ω–∞–ª–æ–≤', false);
                return;
            }
            
            const channelList = offlineChannels.map(channelNum => {
                const channelData = currentStates[channelNum];
                const channelName = channelData?.name || `–ö–∞–Ω–∞–ª ${channelNum}`;
                return `${channelNum}. ${channelName}`;
            }).join('\n');
            
            copyToClipboard(channelList)
                .then(() => {
                    showCopyNotification(`–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ${offlineChannels.length} –∫–∞–Ω–∞–ª–æ–≤!`);
                })
                .catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                    showCopyNotification('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è', false);
                });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏
        function showCopyNotification(message = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä!', isSuccess = true) {
            const notification = document.getElementById('copy-notification');
            notification.textContent = message;
            notification.style.background = isSuccess ? 'rgba(76, 175, 80, 0.9)' : 'rgba(244, 67, 54, 0.9)';
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –Ω–µ–∏—Å–ø—Ä–∞–≤–Ω—ã—Ö –∫–∞–Ω–∞–ª–æ–≤
        function getOfflineChannels(states) {
            return Object.keys(states)
                .filter(channelNum => states[channelNum]?.down === true)
                .sort((a, b) => parseInt(a) - parseInt(b));
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞ –∏–∑ –ø—É—Ç–∏
        function getFilenameFromPath(path) {
            if (!path) return null;
            return path.split('/').pop() || path.split('\\').pop();
        }

        // –†–∞—Å—á–µ—Ç –æ–ø—Ç–∏–º–∞–ª—å–Ω–æ–π —Å–µ—Ç–∫–∏
        function calculateGridSize(channelCount) {
            const aspectRatio = 16 / 9;
            const screenRatio = window.innerWidth / window.innerHeight;
            
            let bestCols = 1;
            let bestRows = 1;
            let bestScore = Infinity;

            for (let cols = 1; cols <= channelCount; cols++) {
                const rows = Math.ceil(channelCount / cols);
                const tileWidth = (window.innerWidth - (cols - 1) * CONFIG.gridGap) / cols;
                const tileHeight = (window.innerHeight - (rows - 1) * CONFIG.gridGap) / rows;
                const actualRatio = tileWidth / tileHeight;
                
                const ratioDiff = Math.abs(actualRatio - aspectRatio);
                const emptyCells = cols * rows - channelCount;
                const score = ratioDiff + emptyCells * 0.1;
                
                if (score < bestScore) {
                    bestScore = score;
                    bestCols = cols;
                    bestRows = rows;
                }
            }

            return { cols: bestCols, rows: bestRows };
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏–π –∫–∞–Ω–∞–ª–æ–≤
        async function loadChannelStates() {
            try {
                const response = await fetch(CONFIG.statesFile + '?t=' + Date.now());
                const states = await response.json();
                
                const updatedChannels = findUpdatedChannels(states);
                currentStates = states;
                
                return { states, updatedChannels };
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏–π:', error);
                return { states: {}, updatedChannels: [] };
            }
        }

        //–ü–æ–∏—Å–∫ –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã—Ö –∫–∞–Ω–∞–ª–æ–≤
        function findUpdatedChannels(newStates) {
            const updatedChannels = [];
            
            Object.keys(newStates).forEach(channelNum => {
                const newState = newStates[channelNum];
                const oldState = currentStates[channelNum];
                
                // –ï—Å–ª–∏ –∫–∞–Ω–∞–ª–∞ –Ω–µ –±—ã–ª–æ —Ä–∞–Ω—å—à–µ - —ç—Ç–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                if (!oldState) {
                    updatedChannels.push(channelNum);
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞—Ö
                const newScreenshot = newState.last_screenshot || '';
                const oldScreenshot = oldState.last_screenshot || '';
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Å—Ç–∞—Ç—É—Å–µ online/offline
                const newStatus = newState.down;
                const oldStatus = oldState.down;
                
                // –ï—Å–ª–∏ –∏–∑–º–µ–Ω–∏–ª—Å—è —Å–∫—Ä–∏–Ω—à–æ—Ç –ò–õ–ò —Å—Ç–∞—Ç—É—Å - —ç—Ç–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                if (newScreenshot !== oldScreenshot || newStatus !== oldStatus) {
                    updatedChannels.push(channelNum);
                }
            });
            
            return updatedChannels;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∏—Ç–∫–∏ –∫–∞–Ω–∞–ª–∞
        function createChannelTile(channelNum, channelData) {
            const tile = document.createElement('div');
            tile.className = 'channel-tile';
            tile.dataset.channel = channelNum;
            
            const isOffline = channelData?.down === true;
            if (isOffline) {
                tile.classList.add('channel-offline');
            }
            
            const img = document.createElement('img');
            img.className = 'channel-image';
            img.loading = 'lazy';
            img.dataset.channel = channelNum;
            
            const screenshotPath = channelData?.last_screenshot;
            if (screenshotPath) {
                const filename = getFilenameFromPath(screenshotPath);
                img.src = `${CONFIG.screenshotsFolder}/${filename}?t=${Date.now()}`;
                img.alt = `–ö–∞–Ω–∞–ª ${channelNum}`;
                
                img.onerror = function() {
                    this.src = `data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIwIiBoZWlnaHQ9IjE4MCIgdmlld0JveD0iMCAwIDMyMCAxODAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjMyMCIgaGVpZ2h0PSIxODAiIGZpbGw9IiMzMzMiLz48L3N2Zz4=`;
                };
            } else {
                img.src = `data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIwIiBoZWlnaHQ9IjE4MCIgdmlld0JveD0iMCAwIDMyMCAxODAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjMyMCIgaGVpZ2h0PSIxODAiIGZpbGw9IiMzMzMiLz48L3N2Zz4=`;
            }
            
            tile.appendChild(img);
            
            tile.onclick = (e) => {
				e.stopPropagation();
				if (isModalOpen) {
					closeModal();
				} else if (screenshotPath) {
					const channelData = currentStates[channelNum];
					const actualIsOffline = channelData?.down === true;
					const offlineChannels = getOfflineChannels(currentStates);
					openModal(img.src, channelNum, actualIsOffline, offlineChannels);
				}
			};
            
            return tile;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∏—Ç–∫–∏ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        function createNavTile(channelNum, isActive = false) {
            const tile = document.createElement('div');
            tile.className = `modal-nav-tile ${isActive ? 'active' : ''}`;
            tile.dataset.channel = channelNum;
            
            const channelData = currentStates[channelNum];
            const isOffline = channelData?.down === true;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫—Ä–µ—Å—Ç–∏–∫ –¥–ª—è –Ω–µ–∏—Å–ø—Ä–∞–≤–Ω—ã—Ö –∫–∞–Ω–∞–ª–æ–≤
            if (isOffline) {
                const cross = document.createElement('div');
                cross.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    font-size: 1.5em;
                    color: #ff4444;
                    text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
                    pointer-events: none;
                    z-index: 2;
                `;
                cross.textContent = '‚ùå';
                tile.appendChild(cross);
            }
            
            const img = document.createElement('img');
            const screenshotPath = channelData?.last_screenshot;
            if (screenshotPath) {
                const filename = getFilenameFromPath(screenshotPath);
                img.src = `${CONFIG.screenshotsFolder}/${filename}?t=${Date.now()}`;
                img.alt = `–ö–∞–Ω–∞–ª ${channelNum}`;
                
                img.onerror = function() {
                    this.src = `data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iNDUiIHZpZXdCb3g9IjAgMCA4MCA0NSIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iODAiIGhlaWdodD0iNDUiIGZpbGw9IiMzMzMiLz48L3N2Zz4=`;
                };
            } else {
                img.src = `data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iNDUiIHZpZXdCb3g9IjAgMCA4MCA0NSIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iODAiIGhlaWdodD0iNDUiIGZpbGw9IiMzMzMiLz48L3N2Zz4=`;
            }
            
            tile.appendChild(img);
            
            tile.onclick = (e) => {
                e.stopPropagation();
                e.stopImmediatePropagation();
                switchToChannel(channelNum);
            };
            
            return tile;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ –¥—Ä—É–≥–æ–π –∫–∞–Ω–∞–ª –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
        function switchToChannel(channelNum) {
            const channelData = currentStates[channelNum];
            const screenshotPath = channelData?.last_screenshot;
            const isOffline = channelData?.down === true;
            
            if (screenshotPath) {
                const filename = getFilenameFromPath(screenshotPath);
                const imageSrc = `${CONFIG.screenshotsFolder}/${filename}?t=${Date.now()}`;
                
                const modalImage = document.getElementById('modal-image');
                const modalOverlay = document.getElementById('modal-offline-overlay');
                
                modalImage.src = imageSrc;
                modalImage.alt = `–ö–∞–Ω–∞–ª ${channelNum}`;
                
                if (isOffline) {
                    modalOverlay.style.display = 'flex';
                } else {
                    modalOverlay.style.display = 'none';
                }
                
                currentModalChannel = channelNum;
                updateNavTiles();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –ø–ª–∏—Ç–∫–∏ –≤ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        function updateNavTiles() {
            const navContainer = document.getElementById('modal-navigation');
            const tiles = navContainer.querySelectorAll('.modal-nav-tile');
            
            tiles.forEach(tile => {
                tile.classList.toggle('active', tile.dataset.channel === currentModalChannel);
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—ã—Ö –ø–ª–∏—Ç–æ–∫
        function createNavTiles(offlineChannels, currentChannel) {
            const navContainer = document.getElementById('modal-navigation');
            navContainer.innerHTML = '';
            
            offlineChannels.forEach(channelNum => {
                const isActive = channelNum === currentChannel;
                const tile = createNavTile(channelNum, isActive);
                navContainer.appendChild(tile);
            });
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openModal(imageSrc, channelNum, isOffline, offlineChannels = null) {
			const modal = document.getElementById('image-modal');
			const modalImage = document.getElementById('modal-image');
			const modalOverlay = document.getElementById('modal-offline-overlay');
			const copyBtn = document.getElementById('copy-list-btn');
			
			modalImage.src = imageSrc;
			modalImage.alt = `–ö–∞–Ω–∞–ª ${channelNum}`;
			
			// –ò—Å–ø–æ–ª—å–∑—É–µ–º –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
			const channelData = currentStates[channelNum];
			const actualIsOffline = channelData?.down === true;
			
			// –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫—Ä–µ—Å—Ç–∏–∫ based –Ω–∞ –∞–∫—Ç—É–∞–ª—å–Ω–æ–º —Å—Ç–∞—Ç—É—Å–µ
			modalOverlay.style.display = actualIsOffline ? 'flex' : 'none';
			
			currentModalChannel = channelNum;
			
			// –í–°–ï–ì–î–ê –∏—Å–ø–æ–ª—å–∑—É–µ–º –∞–∫—Ç—É–∞–ª—å–Ω—ã–π —Å–ø–∏—Å–æ–∫ –Ω–µ–∏—Å–ø—Ä–∞–≤–Ω—ã—Ö –∫–∞–Ω–∞–ª–æ–≤
			const allOfflineChannels = getOfflineChannels(currentStates);
			
			if (actualIsOffline && allOfflineChannels.length > 1) {
				createNavTiles(allOfflineChannels, channelNum);
			} else {
				document.getElementById('modal-navigation').innerHTML = '';
			}
			
			// –ö–Ω–æ–ø–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –µ—Å–ª–∏ –µ—Å—Ç—å –Ω–µ–∏—Å–ø—Ä–∞–≤–Ω—ã–µ –∫–∞–Ω–∞–ª—ã
			copyBtn.style.display = allOfflineChannels.length > 0 ? 'flex' : 'none';
			
			modal.style.display = 'block';
			isModalOpen = true;
			document.body.style.overflow = 'hidden';
		}
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.style.display = 'none';
            isModalOpen = false;
            document.body.style.overflow = '';
            currentModalChannel = null;
        }

        // –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–ª–∏—Ç–æ–∫
        function sortTilesByStatus(states) {
            const videoWall = document.getElementById('video-wall');
            const tiles = Array.from(videoWall.children);
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –Ω–æ–º–µ—Ä—É –∫–∞–Ω–∞–ª–∞, –Ω–æ –Ω–µ—Ä–∞–±–æ—Ç–∞—é—â–∏–µ - –≤ –Ω–∞—á–∞–ª–æ
            tiles.sort((a, b) => {
                const aChannel = a.dataset.channel;
                const bChannel = b.dataset.channel;
                
                const aOffline = states[aChannel]?.down === true;
                const bOffline = states[bChannel]?.down === true;
                
                const aNum = parseInt(aChannel);
                const bNum = parseInt(bChannel);
                
                // –°–Ω–∞—á–∞–ª–∞ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —Å—Ç–∞—Ç—É—Å—É (–æ—Ñ—Ñ–ª–∞–π–Ω –≤ –Ω–∞—á–∞–ª–µ)
                if (aOffline && !bOffline) return -1;
                if (!aOffline && bOffline) return 1;
                
                // –ó–∞—Ç–µ–º –ø–æ –Ω–æ–º–µ—Ä—É –∫–∞–Ω–∞–ª–∞
                return aNum - bNum;
            });
            
            // –ü–µ—Ä–µ—Å—Ç–∞–≤–ª—è–µ–º –ø–ª–∏—Ç–∫–∏ –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
            tiles.forEach(tile => videoWall.appendChild(tile));
        }

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
        function startAutoRefresh() {
            loadVideoWall();
            updateTimer = setInterval(updateIndividualChannels, CONFIG.updateInterval);
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
        async function loadVideoWall() {
            try {
                await createVideoWall();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –≤–∏–¥–µ–æ—Å—Ç–µ–Ω—ã:', error);
                document.getElementById('status').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
            }
        }

        // –ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–Ω–∞–ª–æ–≤
        async function updateIndividualChannels() {
            try {
                const { states, updatedChannels } = await loadChannelStates();
                
                if (updatedChannels.length > 0) {
                    await updateChannelTiles(updatedChannels);
                    document.getElementById('status').textContent = 
                        `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${updatedChannels.length} –∫–∞–Ω–∞–ª–æ–≤ | ${new Date().toLocaleTimeString()}`;
                } else {
                    document.getElementById('status').textContent = 
                        `–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π | ${new Date().toLocaleTimeString()}`;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', error);
                document.getElementById('status').textContent = '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–¥–µ–ª—å–Ω—ã—Ö –ø–ª–∏—Ç–æ–∫
        async function updateChannelTiles(updatedChannels) {
            if (updatedChannels.length === 0) return;
            
            console.log(`–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–Ω–∞–ª–æ–≤: ${updatedChannels.join(', ')}`);
            
            let needsSorting = false;
            
            updatedChannels.forEach(channelNum => {
                const channelData = currentStates[channelNum];
                const existingTile = document.querySelector(`.channel-tile[data-channel="${channelNum}"]`);
                
                if (existingTile && channelData) {
                    const wasOffline = existingTile.classList.contains('channel-offline');
                    const isNowOffline = channelData.down === true;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
                    if (wasOffline !== isNowOffline) {
                        needsSorting = true;
                        console.log(`–ö–∞–Ω–∞–ª ${channelNum} –∏–∑–º–µ–Ω–∏–ª —Å—Ç–∞—Ç—É—Å: ${wasOffline} -> ${isNowOffline}`);
                        
                        if (isNowOffline) {
                            existingTile.classList.add('channel-offline');
                        } else {
                            existingTile.classList.remove('channel-offline');
                        }
                    }
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    const existingImage = existingTile.querySelector('.channel-image');
                    const screenshotPath = channelData.last_screenshot;
                    if (screenshotPath && existingImage) {
                        const filename = getFilenameFromPath(screenshotPath);
                        existingImage.src = `${CONFIG.screenshotsFolder}/${filename}?t=${Date.now()}`;
                    }
                    
                    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
                    existingTile.classList.add('channel-updated');
                    setTimeout(() => {
                        existingTile.classList.remove('channel-updated');
                    }, 3000);
                }
            });
            
            if (needsSorting) {
                console.log("–í—ã–ø–æ–ª–Ω—è–µ–º –ø–µ—Ä–µ—Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É –∏–∑-–∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–æ–≤");
                sortTilesByStatus(currentStates);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∏–¥–µ–æ—Å—Ç–µ–Ω—ã
        async function createVideoWall() {
            const { states, updatedChannels } = await loadChannelStates();
            const channelNumbers = Object.keys(states).sort((a, b) => parseInt(a) - parseInt(b));
            
            if (channelNumbers.length === 0) {
                document.getElementById('status').textContent = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –∫–∞–Ω–∞–ª–∞—Ö';
                return;
            }

            const grid = calculateGridSize(channelNumbers.length);
            const videoWall = document.getElementById('video-wall');
            
            videoWall.style.gridTemplateColumns = `repeat(${grid.cols}, 1fr)`;
            videoWall.style.gridTemplateRows = `repeat(${grid.rows}, 1fr)`;
            
            videoWall.innerHTML = '';
            
            channelNumbers.forEach((channelNum, index) => {
                const channelData = states[channelNum];
                const tile = createChannelTile(channelNum, channelData);
                videoWall.appendChild(tile);
            });

            // –í—ã–ø–æ–ª–Ω—è–µ–º —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É –ø–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è –≤—Å–µ—Ö –ø–ª–∏—Ç–æ–∫
            sortTilesByStatus(states);
            
            document.getElementById('status').textContent = 
                `${channelNumbers.length} –∫–∞–Ω–∞–ª–æ–≤ | ${grid.cols}√ó${grid.rows} | ${new Date().toLocaleTimeString()}`;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            startAutoRefresh();
            
            document.getElementById('copy-list-btn').addEventListener('click', function(e) {
                e.stopPropagation();
                copyOfflineChannelsList();
            });
        });
    </script>
</body>
